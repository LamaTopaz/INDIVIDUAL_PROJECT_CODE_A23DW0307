<!DOCTYPE html>
<html>
     <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
     </head>
     <body>
        <a href = "index.html" class = "w3-button"> << Back</a>
        <h1>Simple Calculator</h1>
        <hr>
        <label>First number: </label>
        <input type="number" id = "firstNum" placeholder = "Enter" step="0.01">
        <br>

        <label>Second number:</label>
        <input type="number" id = "secondNum" placeholder = "Enter" step="0.01">
        <br>
        <input type = "button" id = "add" value = "Add" onclick="calculate(this)">
        <input type = "button" id = "subtract" value = "Subtract" onclick="calculate(this)">
        <input type = "button" id = "multiply" value = "Multiply" onclick="calculate(this)">
        <input type = "button" id = "divide" value = "Divide" onclick="calculate(this)">
        <input type = "button" id = "clear" value = "Clear" onclick="clearInput()">
        <br>
        <p id = result></p>

        <script>
            function calculate(element){
                let firstNum = parseFloat(document.getElementById("firstNum").value); 
                let secondNum = parseFloat(document.getElementById("secondNum").value); 
                var result;

                switch (element.value)
                {
                    case "Add":
                        result = firstNum + secondNum;
                        break;
                    case "Subtract":
                        result = firstNum - secondNum;
                        break;
                    case "Multiply":
                        result = firstNum * secondNum;
                        break;
                    case "Divide":
                        result = firstNum / secondNum;
                        break;
                    default:
                        result = "N/A";
                        break;
                }

                document.getElementById("result").innerHTML = "Result = " + result;
            }

            function clearInput(){
                document.getElementById("firstNum").value = "";
                document.getElementById("secondNum").value = "";
                document.getElementById("result").innerHTML = "";
            }
        </script>
     </body>
</html>
