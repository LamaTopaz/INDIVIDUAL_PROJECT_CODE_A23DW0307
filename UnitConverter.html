<!DOCTYPE html>
<html>
    <head>
        <title>Unit Converter</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        <a href = "Main.html" class = "w3-button"> << Back</a>
        <h1>Unit Converter</h1>
        <hr>
        <label>Enter value: </label>
        <input type="number" id = "inputValue" placeholder = "Enter" step="0.01">
        <br> <br>
        <input type = "button" id = "cmTOm" value = "cm to meter" onclick="calculate(this)">
        <input type = "button" id = "mTOcm" value = "Meter to cm" onclick="calculate(this)">
        <input type = "button" id = "mTOkm" value = "Meter to km" onclick="calculate(this)">
        <input type = "button" id = "kmTOm" value = "Km to meter" onclick="calculate(this)">
        <br>
        <p id = result></p>

        <script>
            function calculate(element){
                let input = parseFloat(document.getElementById("inputValue").value);
                var outputstring, originalUnit;
                switch(element.id){
                    case "cmTOm":
                        result = input / 100;
                        originalUnit = "cm";
                        outputstring = result.toFixed(2) + "m";
                        break;
                    case "mTOcm":
                        result = input * 100;
                        originalUnit = "m";
                        outputstring = result.toFixed(2) + "cm";
                        break;
                    case "mTOkm":
                        result = input / 1000;
                        originalUnit = "m";
                        outputstring = result.toFixed(2) + "km";
                        break;
                    case "kmTOm":
                        result = input * 1000;
                        originalUnit = "km";
                        outputstring = result.toFixed(2) + "m";
                        break;
                    default:
                        alert("Invalid Input. Please try again")
                        return;
                }

                document.getElementById("result").innerHTML = "Original input = " + input.toFixed(2) + originalUnit + "<br>" +
                                                              "Result = " + outputstring;
            }
        </script>
    </body>
</html>
